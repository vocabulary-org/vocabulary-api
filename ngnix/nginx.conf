# /nginx/nginx.conf
events {}

http {
  # Upstreams (use service names + internal container ports)
  upstream rest_api {
    server vocabulary-api:9090;
  }

  upstream keycloak_ui {
    server keycloak:8080;
  }

  server {
    listen 80;

    # --- REST API under /api/ ---
    location /api/ {
      proxy_pass         http://rest_api/;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Connection        "";
    }

    # --- Keycloak under /kc/ ---
    # (KC is started with --http-relative-path=/kc above)
    location /kc/ {
      proxy_pass         http://keycloak_ui/kc/;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Connection        "";
    }

    # Optional: a simple health endpoint
    location = /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }
}
