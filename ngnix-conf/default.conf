server {
  listen 80;
  server_name _;

  location /rest/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /rest;  # << helps frameworks build correct links
      proxy_pass http://host.docker.internal:9090/;  # or vocabulary-api:9090/
  }

  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://host.docker.internal:18081;  # ← not 127.0.0.1
  }
}
